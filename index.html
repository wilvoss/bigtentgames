<!DOCTYPE html>
<html itemtype="http://schema.org/Website" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta content="x-content-type-options=nosniff" />

    <title>Big Tent Games</title>

    <meta name="apple-mobile-web-app-title" content="Big Tent Games" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">

    <meta name="keywords" content="Big Tent Games, Games, Free, FullyFree" />
    <meta name="description" content="Games that are free. Free of ads, trackers, and cost." />

    <meta name="twitter:card" content="summary_large_image">
    </meta>
    <meta property="og:title" content="Big Tent Games" />
    <meta property="og:site_name" content="Big Tent Games" />
    <meta property="og:description" content="Games that are free. Free of ads, trackers, and cost." />
    <meta property="og:type" content="photo" />
    <meta property="og:url" content="https://bigtentgames.com" />
    <meta property="og:image" content="https://bigtentgames.com/images/btg_og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="stylesheet" href="styles/btg.css" media="screen" />

  </head>

  <body>
    <app id="app">
      <stage v-cloak>
        <logo>
          <img
            alt="This is an image of the Big Tent Games logo which features a striped, open umbrella whose pole is connected to the second 't' in Big Tent Game."
            title="Big Tent Games logo." src="images/big_tent_logo.svg" />
        </logo>
        <games>
          <game :title="'Open the game ' + game.name + ' in a new window.'" v-for="game in games"
            @click="window.open(game.url, '_blank')"
            :style="{backgroundImage: 'url(' + game.url + '/images/' + game.path + '_og.png'}">
            <img :src="game.url + '/images/' + game.path + '_og.png'"
              :alt="'This is an image of the game elements and the title for the game ' + game.name +'.'" />
          </game>
        </games>
        <footer>
          <p>&copy; {{year}} Wil Voss</p>
        </footer>
      </stage>
    </app>
    <script id="vue-framework" src="helpers/vue.min.js" type='text/javascript'></script>
    <script src="scripts/btg.js" type='text/javascript'></script>
  </body>

</html>
